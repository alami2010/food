name: upgrade
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  get: ^4.6.5
  shared_preferences: ^2.0.15
  http: ^0.13.4
  skeletons: ^0.0.3
  image_picker: ^0.8.5+3
  geolocator: ^8.2.1
  google_maps_flutter: ^2.1.5
  geocoding: ^2.0.4
  carousel_slider: ^4.1.1
  country_picker: ^2.0.15
  badges: ^2.0.3
  flutter_multi_formatter: ^2.5.7
  connectivity_plus: ^2.3.5
  webview_flutter: ^3.0.4
  jiffy: ^5.0.0
  date_picker_timeline: ^1.2.3
  flutter_share: ^2.0.0
  flutter_html: ^3.0.0-alpha.5
  url_launcher: ^6.1.5
  flutter_polyline_points: ^1.0.0
  location: ^4.4.0
  flutter_otp_text_field: ^1.1.0
  firebase_core: ^1.20.1
  change_app_package_name: ^1.1.0
  firebase_messaging: ^12.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.4


flutter:


  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: 'bold'
      fonts:
        - asset: assets/fonts/OpenSans-Bold.ttf
    - family: 'semi-bold'
      fonts:
        - asset: assets/fonts/OpenSans-SemiBold.ttf
    - family: 'medium'
      fonts:
        - asset: assets/fonts/OpenSans-Medium.ttf
    - family: 'regular'
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
