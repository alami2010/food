<div class="container rest_container" [style.margin-top]="util.deviceType !== 'desktop' ? '60px' : null">
  <ngx-skeleton-loader appearance="line" *ngIf="apiCalled == false" [theme]="{  height: '20px',width:'150px'}">
  </ngx-skeleton-loader>

  <div class="home_header container" *ngIf="apiCalled == true">
    <div class="row">
      <div class="col-xl-8 col-lg-7 col-md-7 d-none d-md-block" style="text-align: initial !important;">
        <h1 class="headersLines"> {{util.translate('Top Categories')}} </h1>
      </div>

    </div>
  </div>

  <div class="col-lg-12" *ngIf="apiCalled == false;">
    <div class="row product_div">
      <div class="pro_col col-lg-3 col-sm-12 col-md-6 col-xs-12" *ngFor="let item of [1,2,3,5,6,1,2,3,5,6,1,2,3,5,6]">
        <ngx-skeleton-loader appearance="circle" [theme]="{ 'border-radius': '5px', height: '120px',width:'100%'}">
        </ngx-skeleton-loader>
      </div>
    </div>
  </div>

  <div class="col-lg-12" *ngIf="list?.length && apiCalled == true">
    <div class="row product_div ">
      <div class="pro_col col-lg-3 col-sm-12 col-md-6 col-xs-12" *ngFor="let item of list">
        <div class="pro_div hoverable" (click)="getRestaurantList(item.id,item.name)">
          <div class="rest_img bg_image"
            [ngStyle]="{'background-image':'url('+api.mediaURL+item.cover+'),url(assets/placeholder.jpg)'}"></div>
          <div class="content_div">
            <label class="pro_name">{{ (item.name.length>30)? (item.name | slice:0:30)+'..':(item.name) }} </label>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
